		<div class="row">
			<div class="col-sm-10 center-block">
				<h1 class="text-center">Historia logowania</h1>

					<div class="input-group">
						<span class="input-group-addon">Szukaj: </span>

					</div>
				</br>
				<br>
				<div class="table-responsive">
					<table class="table table-hover" style="color: black">

							<th align="center" ng-repeat="heading in [
								'Adres IP', 'godzina włączenia', 'godzina wyłączenia', 'data', 'action'
							]">
							{{heading}}
							</th>
							
						</thead>
						<tbody>
							<button class="btn btn-danger" ng-click='onExit()'>edit</button>
							<tr ng-repeat="worker in workerlog | filter : wyszukiwarka">
								<td>{{worker.Name}}</td>
								
								<td>{{worker.Time_on}}</td>
								<td>{{worker.Time_off}}</td>
								<td>{{worker.Date}}</td>
								<td><button class="btn btn-danger" ng-click='remove(worker._id)'>Remove</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				</br>
			</div>
		</div>
	</div>

</html>
